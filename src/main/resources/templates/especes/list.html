<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des espèces</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 class="mb-4">Liste des pokémons (espèces)</h1>

    <div class="mb-3">
        <a href="/especes/new" class="btn btn-primary">Nouvelle espèce</a>
        <a href="/admin" class="btn btn-secondary ms-2">Retour admin</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>PV</th>
            <th>Attaque</th>
            <th>Défense</th>
            <th>Vitesse</th>
            <th>Rareté</th>
            <th>Sprite</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="espece : ${especes}">
            <td th:text="${espece.id}"></td>
            <td th:text="${espece.nom}"></td>
            <td th:text="${espece.basePv}"></td>
            <td th:text="${espece.baseAttaque}"></td>
            <td th:text="${espece.baseDefense}"></td>
            <td th:text="${espece.baseVitesse}"></td>
            <td th:text="${espece.rarete}"></td>
            <td>
                <span th:text="${espece.spritePath}"></span>
            </td>
            <td>
                <a th:href="@{'/especes/' + ${espece.id} + '/edit'}" class="btn btn-sm btn-warning">Modifier</a>

                <form th:action="@{'/especes/' + ${espece.id}}" method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="delete">
                    <button type="submit" class="btn btn-sm btn-danger"
                            onclick="return confirm('Supprimer cette espèce ?');">
                        Supprimer
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
