<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nouvelle espèce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 class="mb-4">Créer une espèce de pokémon</h1>

    <form th:action="@{/especes}" th:object="${espece}" method="post" class="card p-4">

        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" id="nom" th:field="*{nom}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="basePv" class="form-label">PV de base</label>
            <input type="number" id="basePv" th:field="*{basePv}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="baseAttaque" class="form-label">Attaque de base</label>
            <input type="number" id="baseAttaque" th:field="*{baseAttaque}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="baseDefense" class="form-label">Défense de base</label>
            <input type="number" id="baseDefense" th:field="*{baseDefense}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="baseVitesse" class="form-label">Vitesse de base</label>
            <input type="number" id="baseVitesse" th:field="*{baseVitesse}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="rarete" class="form-label">Rareté</label>
            <input type="text" id="rarete" th:field="*{rarete}" class="form-control" placeholder="commun, rare, épique">
        </div>

        <div class="mb-3">
            <label for="spritePath" class="form-label">Chemin de sprite</label>
            <input type="text" id="spritePath" th:field="*{spritePath}" class="form-control"
                   placeholder="/images/snorlax.png">
        </div>

        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a href="/especes" class="btn btn-secondary ms-2">Annuler</a>
    </form>
</div>

</body>
</html>
