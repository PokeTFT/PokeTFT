<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détail de la partie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 class="mb-4">Partie en cours</h1>

    <div class="card p-3 mb-3">
        <p><strong>ID partie :</strong> <span th:text="${partie.id}"></span></p>
        <p><strong>Joueur :</strong> <span th:text="${partie.joueur.pseudo}"></span></p>
        <p><strong>Round actuel :</strong> <span th:text="${partie.roundActuel}"></span></p>
        <p><strong>Or restant :</strong> <span th:text="${partie.orRestant}"></span></p>
        <p><strong>Points de vie :</strong> <span th:text="${partie.pointsDeVie}"></span></p>
        <p><strong>Statut :</strong> <span th:text="${partie.statut}"></span></p>
        <p><strong>Date de début :</strong> <span th:text="${partie.dateDebut}"></span></p>
    </div>

    <a href="/joueurs" class="btn btn-secondary">Retour à la liste des joueurs</a>
</div>

</body>
</html>
