<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nouveau joueur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 class="mb-4">Créer un joueur</h1>

    <form th:action="@{/joueurs}" th:object="${joueur}" method="post" class="card p-4">

        <div class="mb-3">
            <label for="pseudo" class="form-label">Pseudo</label>
            <input type="text" id="pseudo" th:field="*{pseudo}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="elo" class="form-label">Elo (optionnel)</label>
            <input type="number" id="elo" th:field="*{elo}" class="form-control" placeholder="1000 par défaut">
        </div>

        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a href="/joueurs" class="btn btn-secondary ms-2">Annuler</a>
    </form>
</div>

</body>
</html>
