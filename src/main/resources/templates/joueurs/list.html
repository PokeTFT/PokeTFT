<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des joueurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 class="mb-4">Liste des joueurs</h1>

    <div class="d-flex justify-content-between mb-3">
        <a href="/joueurs/new" class="btn btn-primary">Nouveau joueur</a>

        <form class="d-flex" th:action="@{/joueurs}" method="get">
            <input class="form-control me-2" type="search" name="q" placeholder="Rechercher par pseudo"
                   th:value="${q}">
            <button class="btn btn-outline-secondary" type="submit">Rechercher</button>
        </form>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Pseudo</th>
            <th>Email</th>
            <th>Elo</th>
            <th>Actions</th>
            <th>Partie</th>

        </tr>
        </thead>
        <tbody>
            <tr th:each="joueur : ${joueurs}">
            <td th:text="${joueur.id}"></td>
            <td th:text="${joueur.pseudo}"></td>
            <td th:text="${joueur.email}"></td>
            <td th:text="${joueur.elo}"></td>
            <td>
                <a th:href="@{'/joueurs/' + ${joueur.id} + '/edit'}" class="btn btn-sm btn-warning">Modifier</a>

                <form th:action="@{'/joueurs/' + ${joueur.id}}" method="post" style="display:inline;">
                <input type="hidden" name="_method" value="delete">
                    <button type="submit" class="btn btn-sm btn-danger"
                        onclick="return confirm('Supprimer ce joueur ?');">
                        Supprimer
                    </button>
                </form>
            </td>
            <td>
                <a th:href="@{'/parties/start'(joueurId=${joueur.id})}"
                    class="btn btn-sm btn-success">
                    DÃ©marrer une partie
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
